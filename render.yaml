services:
  - type: web
    name: zonesport-backend
    env: node
    region: ohio
    plan: free
    buildCommand: npm install && npm run build:server
    startCommand: npm run start:prod --workspace=server
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: DATABASE_HOST
        scope: run
        value: ${DATABASE_HOST}
      - key: DATABASE_PORT
        scope: run
        value: ${DATABASE_PORT}
      - key: DATABASE_USER
        scope: run
        value: ${DATABASE_USER}
      - key: DATABASE_PASSWORD
        scope: secret
        value: ${DATABASE_PASSWORD}
      - key: DATABASE_NAME
        scope: run
        value: ${DATABASE_NAME}
      - key: DATABASE_URL
        scope: secret
        value: postgresql://${DATABASE_USER}:${DATABASE_PASSWORD}@${DATABASE_HOST}:${DATABASE_PORT}/${DATABASE_NAME}
      - key: JWT_SECRET
        scope: secret
        value: ${JWT_SECRET}
      - key: JWT_RESET_SECRET
        scope: secret
        value: ${JWT_RESET_SECRET}
      - key: FRONTEND_URL
        scope: run
        value: ${FRONTEND_URL}
      - key: RESEND_API_KEY
        scope: secret
        value: ${RESEND_API_KEY}
      - key: RESEND_FROM_EMAIL
        scope: run
        value: ${RESEND_FROM_EMAIL}
      - key: SENDER_NAME
        scope: run
        value: ZoneSport
      - key: PASSWORD_RESET_URL
        scope: run
        value: ${PASSWORD_RESET_URL}
      - key: DB_POOL_MIN
        scope: run
        value: "2"
      - key: DB_POOL_MAX
        scope: run
        value: "10"
      - key: DB_POOL_IDLE_TIMEOUT
        scope: run
        value: "30000"