version: '3.8'

services:
  # PostgreSQL Database Service
  postgres:
    image: postgres:16-alpine
    container_name: zonesport_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DATABASE_USER:-zonesport_user}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-zonesport_pass_123}
      POSTGRES_DB: ${DATABASE_NAME:-zonesport}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    ports:
      - "${DATABASE_PORT:-5432}:5432"
    volumes:
      # Database data persistence
      - postgres_data:/var/lib/postgresql/data
      # Initialization script
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER:-zonesport_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - zonesport_network
    command:
      - "postgres"
      - "-c"
      - "max_connections=100"
      - "-c"
      - "shared_buffers=256MB"

volumes:
  postgres_data:
    driver: local

networks:
  zonesport_network:
    driver: bridge